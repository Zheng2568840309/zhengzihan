<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术报告集合 - WHU</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --past-color: #95a5a6;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --card-hover-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.75)),
                url('images/whu.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }
        
        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px 30px;
            border-radius: 5px;
        }
        
        h2 {
            color: var(--primary-color);
            margin-top: 40px;
            font-size: 1.8em;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
        }
        
        .reports-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .report-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-color);
            backdrop-filter: blur(2px);
        }
        
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
            background: rgba(255, 255, 255, 1);
        }
        
        .report-card.upcoming {
            border-left-color: var(--primary-color);
        }
        
        .report-card.past {
            border-left-color: var(--past-color);
        }
        
        .report-title {
            font-size: 1.3em;
            margin: 0 0 15px 0;
            color: var(--secondary-color);
        }
        
        .report-meta {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .report-meta i {
            margin-right: 10px;
            color: var(--primary-color);
            width: 20px;
            text-align: center;
        }
        
        .past .report-meta i {
            color: var(--past-color);
        }
        
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 15px;
            transition: background 0.3s;
            font-size: 0.9em;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .past .btn {
            background: var(--past-color);
        }
        
        .past .btn:hover {
            background: #7f8c8d;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
        }
        
        .upcoming-badge {
            background: #e3f2fd;
            color: var(--primary-color);
        }
        
        .past-badge {
            background: #eceff1;
            color: var(--past-color);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 80px;
            opacity: 0.9;
        }

        .buttons-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="logo">
            <img src="images/whu.png" alt="WHU Logo">
        </div>
        
        <h1>学术报告集合</h1>

                </div>
                <div class="report-meta">

                <a href="#" class="btn btn-view"><i class="fas fa-eye"></i> 查看链接</a>

    </div>
</body>
</html>
